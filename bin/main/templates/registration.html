<!DOCTYPE html>
<html lang="ua" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration in Netufos</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/images/NetufosLogosmall.png" type="image/png">
</head>
<body>
    <img class="logo" src="/images/NetufosLogo.png" alt="logo"><br>
    <h1>Реєстрація</h1>
<form action="/registration" method="post">
    <div class="editTextContainer">
        <img src="/images/image 2mail.svg"/>
        <input class="editTextContent" type="text" name="username" placeholder="Пошта"/>
    </div>
    <br><div class="editTextContainer">
        <img src="/images/image 2key.svg"/>
        <input class="editTextContent" type="password" name="password" placeholder="Пароль"/>
    </div>
    <br><div class="editTextContainer">
        <img src="/images/image 2key.svg"/>
        <input class="editTextContent" type="password" name="submitPassword" placeholder="Підтвердіть пароль"/>
    </div>
    <br><div class="editTextContainer">
        <img src="/images/image 2text.svg"/>
        <input class="editTextContent" type="text" name="login" placeholder="Логін"/>
    </div>
    <br><div class="editTextContainer">
        <img src="/images/image 2user.svg"/>
        <input class="editTextContent" type="text" name="name" placeholder="ПІБ"/>
    </div>
    <br><button class="button">Зареєструватися</button>
</form>
<form action="/login">
    <button class="button">Вхід</button>
</form>
</body>
</html>
